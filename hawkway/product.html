<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <title>产品介绍</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- THEME STYLES -->
    <link href="css/layout.min.css" rel="stylesheet" type="text/css" />

    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <style>
        .header .nav-item-child {
            font-size: 20px;
            color: rgba(4, 12, 134, 0.8);
        }
    </style>
</head>

<body style="background-color:rgba(3, 63, 175, 0.1)">
    <div id="app2">
        <!--========== HEADER ==========-->
        <header class="header navbar-fixed-top d-header">
            <!-- Navbar -->
            <nav class="navbar" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="menu-container js_nav-item">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="sr-only">Hawkway</span>
                            <span class="toggle-icon"></span> </button>
                        <!-- Logo -->
                        <div class="logo" style="position:relative;">
                            <a class="logo-wrap" href="#body">
                                <img class="logo-img logo-img-main" src="img/logo.png" alt="Logo">
                                <img class="logo-img logo-img-active" src="img/logo-dark.png" alt="Logo">
                            </a>

                        </div>
                        <!-- End Logo -->
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse nav-collapse">
                        <div class="menu-container">
                            <ul class="nav navbar-nav navbar-nav-right">
                                <li class="js_nav-item nav-item"><a class="nav-item-child nav-item-hover"
                                        href="index.html">首页</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- End Navbar Collapse -->
                </div>
            </nav>
            <!-- Navbar -->
        </header>
        <!--========== END HEADER ==========-->

        <div class="d-img">
            <img src="img/products/bg.jpg" alt="">
        </div>

        <!-- part -->

        <div class=" container ">
            <div class="row  design-part">
                <div class="col-sm-3 sm-margin-b-30">
                    <!-- List -->
                    <ul class="list-unstyled">
                        <li v-for="(item,index) in leftList"
                            :class="item.checked?'design-left-listed':'design-left-list'" @click="chooseList(index)">
                            {{item.name}}</li>
                    </ul>
                    <!-- End List -->
                </div>
                <div class="col-sm-9 sm-margin-b-30">
                    <div class="flex">
                        <h2 class="title_ch">{{rightList.part}}</h2>
                        <h4 class="bgborder ">{{rightList.en}}</h4>
                    </div>
                    <div style="margin:10px 0;">
                        {{rightList.des}}
                    </div>
                    <div class="col-sm-4 sm-margin-b-30" v-for="item in rightList.list">
                        <div class="rightList">
                            <img :src="item.url" alt="" class="list-img">
                            <div style="padding:10px 0;">{{item.word}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <!--// end row -->
        </div>
        <!-- end part -->
        <!--========== FOOTER ==========-->
        <footer class="footer">
            <!-- Links -->
            <div class="section-seperator" style="background-color:rgba(34, 34, 34,0.1);color:#fff;">
                <div class="content container">
                    <div class="row text-center col-sm-12">
                        <div class="col-sm-6 sm-margin-b-30">
                            <!-- List -->
                            <ul class="list-unstyled footer-list">
                                <li class="footer-list-item"><img class="logo-img logo-img-active"
                                        src="img/logo-dark.png" alt="Logo"></li>
                                <li class="footer-list-item">
                                    上海霍卫工艺设备有限公司</li>
                                <li class="footer-list-item">领航未来</li>
                            </ul>
                            <!-- End List -->
                        </div>
                        <div class="col-sm-6 sm-margin-b-30">
                            <div class="col-sm-6 sm-margin-b-30">
                                <!-- List -->
                                <ul class="list-unstyled footer-list">
                                    <li class="footer-list-item"><a href="index.html">首页</a></li>
                                    <li class="footer-list-item"><a href="index.html">关于我们</a></li>
                                    <li class="footer-list-item"><a href="index.html">产品介绍</a></li>
                                </ul>
                                <!-- End List -->
                            </div>
                            <div class="col-sm-6 sm-margin-b-30">
                                <!-- List -->
                                <ul class="list-unstyled footer-list">
                                    <li class="footer-list-item"><a href="index.html">工艺设计</a></li>
                                    <li class="footer-list-item"><a href="index.html">联系我们</a></li>
                                </ul>
                                <!-- End List -->
                            </div>
                        </div>
                    </div>
                    <!--// end row -->
                    <div class="col-xs-12 text-right " style="padding:30px 30px 0 0;">
                        <p class="margin-b-0"><a class="fweight-700" href="">Hawkway</a>More Templates <a href="#"
                                target="_blank" title="霍卫上海">霍卫上海</a> - Collect from <a href="#" title="上海霍卫"
                                target="_blank">沪ICP备18046523号</a></p>
                    </div>
                </div>
            </div>
            <!-- End Links -->
        </footer>
        <!--========== END FOOTER ==========-->
    </div>
</body>

</html>
<script src="vendor/jquery.min.js" type="text/javascript"></script>
<!-- PAGE LEVEL PLUGINS -->
<script src="vendor/jquery.easing.js" type="text/javascript"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/layout.min.js" type="text/javascript"></script>

<script src="js/vue.js"></script>
<script src="js/design.js"></script>
